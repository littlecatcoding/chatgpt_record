<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast SHAP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #3498db;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input {
            padding: 8px;
            margin-right: 5px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        table {
            display: none; /* Initially hide the table */
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .submit-button {
            display: none; /* Initially hide the submit button */
            margin-top: 20px;
        }

        .cat-image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Forecast SHAP</h1>
    <form action="/" method="post" onsubmit="showResults(); return false;">
        <div>
            <input type="text" id="search_query" name="search_query" required>
            <button type="submit">Search</button>
        </div>
    </form>

    <table id="resultTable">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result['name'] }}</td>
                <td>{{ result['description'] }}</td>
            </tr>
        {% endfor %}
    </table>

    <div class="submit-button" id="submitButton">
        <button onclick="showCatImage()">Submit</button>
    </div>

    <div class="cat-image" id="catImage" style="display: none;">
        <img src="https://placekitten.com/200/300" alt="Cat Image" style="max-width: 100%;">
        {% if cat_image_url %}
            <img src="{{ cat_image_url }}" alt="Cat Image">
        {% endif %}
    </div>

    <div class="cat-image" id="catImage" style="display: none;">
        {% if cat_image_url %}
            <img src="{{ cat_image_url }}" alt="Cat Image" style="max-width: 100%;">
        {% endif %}
    </div>

    <div class="cat-image" id="catImage" style="display: none;">
        <img src="https://placekitten.com/200/300" alt="Cat Image" style="max-width: 100%;">
    </div>

    <script>
        function showResults() {
            document.getElementById('resultTable').style.display = 'table';
            document.getElementById('submitButton').style.display = 'block';
        }

        function showCatImage() {
            document.getElementById('catImage').style.display = 'block';
        }
    </script>
</body>
</html>
